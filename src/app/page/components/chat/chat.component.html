<div class="div-mensajes-container">
  <div class="div-mensajes px-4 py-4 d-flex flex-column">
    <div
      class="card col-6 col-sm-5 col-md-4 col-lg-3 mt-4"
      *ngFor="let message of socketService.messages"
      [ngClass]="message.user == authService.userId ? 'ms-auto div-mensaje-yo' : ''"
    >
      <div class="card-body">{{message.data}}</div>
    </div>
    <div class="clearfix"></div>
  </div>
  <div class="px-4">
    <input
      type="text"
      class="form-control mt-1"
      placeholder="Mensaje..."
      aria-label="Mensaje..."
      [(ngModel)]="newMessage"
      (keyup.enter)="send()"
    />
  </div>
</div>
