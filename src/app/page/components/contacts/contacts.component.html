<div class="list-group px-3">
  <div class="d-flex justify-content-between align-items-center">
    <h3 class="mt-3 mb-3">Contactos</h3>
    <a (click)="logout()" class="link-secondary pointer">Salir</a>
  </div>
  <div *ngFor="let contact of contacts; let i = index">
    <button
      (click)="handleSetContact(i)"
      type="button"
      [ngClass]="selectedUser._id === contact._id ? 'selected-contact' : ''"
      [disabled]="selectedUser._id === contact._id"
      class="list-group-item list-group-item-action d-flex align-items-center"
    >
      {{ contact.username }}
      <div
        *ngIf="haveNotification(contact._id)"
        class="div-notification ms-auto"
      ></div>
    </button>
  </div>
</div>
